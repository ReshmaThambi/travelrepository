<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> REGISTRATION</h2>
<form action="register" method="POST">
    {%csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="firstname" placeholder="Enter your firstname"><br>
    <input type="text" name="lastname" placeholder="Enter your lastame"><br>
    <input type="email" name="email" placeholder="Enter your mail id"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="password1" placeholder="reenter your password"><br>
    <input type="submit"><br>


</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
